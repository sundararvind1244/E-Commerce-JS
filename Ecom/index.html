<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kicks Store</title>
    <link rel = "stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1363be7bd5.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class = "navbar">
    <div class = "navbar-center">
        <span class = "nav-icon">
            <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.jpg" alt="store logo" />
        <div class = "cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class = "cart-items">
                0
            </div>
        </div>
    </div>
</nav>
<header class = "hero">
    <div class = "banner">
        <h1 class = "banner-title">The most exclusive kicks in the house</h1>
        <button class  = "banner-btn">Shop now</button>
    </div>
</header>
<section class = "products">
    <div class = "section-title">
        <h2>our products</h2>
    </div>
    <div class = "products-center">

    </div>
</section>
<div class ="cart-overlay">
    <div class = "cart">
        <span class = "close-cart">
            <i class = "fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class = "cart-content">

        </div>
        <div class = "cart-footer">
            <h3> your total : $ <span class = "cart-total">0</span></h3>
            <button class = "clear-cart banner-btn">clear cart</button>
        </div>
    </div>
</div>
<script src = "app.js"></script>
</body>
</html>
